
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the best News website </title>
        {% endif %}
    </head>
    {% import 'macros.html' as macro%}
    <body>
        <h1>News</h1>
         <!-- entertainment news section  -->
         <h3> Entertainment News</h3>
         <ul>
            {{ macro.displayNewsList(entertainment)}}
        </ul>
        <!-- business news --> 
        <h3> Business News </h3>
        <ul>
            {{ macro.displayNewsList(business)}}
        </ul>
       <!-- Sport News -->
       <h3>Sport News</h3>
        <ul>
            {{ macro.displayNewsList(sport)}}
       </ul>

    </body>
</html>
